apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api-deployment
  labels:
    app: test-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
      - name: test-api-image
        image: postgres

      imagePullSecrets:
      - name: regcred