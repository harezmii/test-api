apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api-deployment
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: test-api-image
        image: kubernetes-test-image/test-api:latest
        ports:
          - containerPort: 8080

      imagePullSecrets:
      - name: regcred